<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs List</title>
</head>
<body>
<h2>Songs List</h2>
<ul>
    <li th:each="entry : ${songs}">
        <span th:text="'Song' + ${entry.key}+ ': ' + ${entry.value}"></span>
    </li>
</ul>
</body>
</html>
